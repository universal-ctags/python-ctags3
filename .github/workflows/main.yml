name: make

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - ubuntu-latest
        python-version:
          - 2.7
          - 3.3
          - 3.4
          - 3.5
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - 3.10
          - 3.11
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # APT::Immediate-Configure=false is for avoding user-interaction.
      # See https://superuser.com/questions/199582/apt-error-could-not-perform-immediate-configuration-on.
      - name: update package information
        run: sudo apt-get -y -o APT::Immediate-Configure=false update
      - name: install tools and libraries
        run: sudo apt-get -y -o APT::Immediate-Configure=false install make
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions cython
      - name: Test with tox
        run: tox
        env:
          PLATFORM: ${{ matrix.platform }}
